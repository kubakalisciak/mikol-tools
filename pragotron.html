<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pragotron - mikol-tools</title>
    <script src="pragotron.js" defer></script>
    <link rel="stylesheet" href="pragotron.css">
</head>
<body>
    <div class="pojemnik">
        <div class="dane">
            <input type="text" id="koncowaI" placeholder="stacja końcowa">
            <input type="text" id="posredniaI" placeholder="stacja pośrednia">
            <input type="time" id="godzinaI" placeholder="czas odjazdu">
            <input type="text" id="numerI" placeholder="numer pociągu">
            <input type="text" id="opoznienieI" placeholder="opóźnienie pociągu">
            <button id="aktualizujP">Aktualizuj</button>
        </div>
        <div class="tablica">
            <div class="gora">
                <p id="koncowaT"></p>
                <div class="przez-stacje"><p style="font-size: 20px;">PRZEZ </p><p id="posredniaT"></p></div>
            </div>
            <div class="dol">
                <div class="numer">
                    <p id="numerT"></p>
                    <p id="godzinaT"></p>
                </div>
                <p id="opoznienieT"></p>
            </div>
        </div>
    </div>
</body>
</html>
