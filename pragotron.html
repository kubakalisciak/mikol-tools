<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Pragotron - mikol-tools</title>
    <link rel="stylesheet" href="pragotron.css">
    <script src="pragotron.js" defer></script>
</head>
<body>
    <div>
        <div>
            <input type="text" id="stacja-koncowa" placeholder="stacja końcowa">
            <label for="typ">Typ pociągu</label>
            <select name="typ" id="typ-pociagu">
                <option value="eip">EIP</option>
                <option value="eic">EIC</option>
                <option value="ic">IC</option>
                <option value="tlk">TLK</option>
                <option value="regio">REGIO</option>
                <option value="inne">Inne</option>
            </select>
            <input type="text" id="stacja-posrednia" placeholder="stacja pośrednia">
            <input type="time" id="godzina">
            <input type="text" id="inne" placeholder="inne">
            <button id="aktualizujP">Aktualizuj dane!</button>
        </div>
        <div>
            <p id="koncowaO"></p>
            <p id="typO"></p>
            <p id="posredniaO"></p>
            <p id="godzinaO"></p>
            <p id="inneO"></p>
        </div>
    </div>
</body>
</html>
